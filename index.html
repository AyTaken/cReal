<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cReal - a continuous real book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="./cereal.png">
    <link href="https://fonts.googleapis.com/css2?family=B612&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c66d779da1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="title">cReal - a <span id="ita">continuous</span> real book</div>
    <div class="container">
        <div id="sidebar">
            <div class="sidebarColumn" id="nextSongVis">Next song ...</div>
            <div class="sidebarColumn" id="playStopButtons">
                <div id="stop" class="btn fas fa-stop fa-4x"></div>
                <div id="play" class="btn fas fa-play fa-4x"></div>
                <div id="pause" class="btn fas fa-pause fa-4x"></div>
            </div>
            <div class="separator"></div>
            <div class="sidebarColumn" id="songInfos">
                <div class="info">Song:</div>
                <div class="info" id="songTitle"></div>
                <div class="info">Composer:</div>
                <div class="info" id="composer"></div>
                <div class="info" id="styleAndKey"></div>
            </div>

            <div class="sidebarColumn" id="changeSongSettings">



                <div class="songBtn" id="sameKey">Same Key</div>
                <div class="songBtn" id="similarKey">Similar Key</div>
                <div class="songBtn" id="randomKey">Random Key</div>
                <div class="" id="">Keys:
                    <label id="labelKey" for="keys"></label>
                    <select id="keys">
                        <option id="opt1" value=""></option>
                        <option id="opt2" value=""></option>
                        <option id="opt3" value=""></option>
                        <option id="opt4" value=""></option>
                        <option id="opt5" value=""></option>
                        <option id="opt6" value=""></option>
                        <option id="opt7" value=""></option>
                        <option id="opt8" value=""></option>
                        <option id="opt9" value=""></option>
                        <option id="opt10" value=""></option>
                        <option id="opt11" value=""></option>
                        <option id="opt12" value=""></option>
                        <option id="opt13" value=""></option>
                        <option id="opt14" value=""></option>
                        <option id="opt15" value=""></option>
                        <option id="opt16" value=""></option>
                        <option id="opt17" value=""></option>
                        <option id="opt18" value=""></option>
                        <option id="opt19" value=""></option>
                        <option id="opt20" value=""></option>
                        <option id="opt21" value=""></option>
                        <option id="opt22" value=""></option>
                        <option id="opt23" value=""></option>
                        <option id="opt24" value=""></option>
                    </select>
                    <!--button type="submit" id="onClickSubmit">cambia</button-->
                </div>
                <div class="songBtn" id="changeKey">Change Key</div>
                <div class="songBtn" id="targetKey">Target Key</div>
            </div>

            <div class="sidebarColumn" id="tempoSettings">
                <div class="setting">
                    <input id="sliderTempo" type="range" label="tempo" units="bpm" min="20" max="240" step="1"
                        value="120"> BPM</input>
                </div>
                <div class="setting">
                    <input id="sliderVolume" type="range" label="volume" units="db" min="-40" max="20" step="10"
                        value="0"> Vol</input>
                </div>
            </div>

        </div>
        <div id="mainView">
            <div id="chords">

            </div>
            <div id="harmonicConnect"> <span>Harmonic Connect:   </span> 
                <span id="currentMod"></span>
                <div id="connectRadio">
                    <label for="boldSmooth">Boldness</label>
                    <input type="range" id="boldSmooth" name="boldSmooth"
                            min="0" max="1" step="0.001">
                </div>
                <div id="connectChords">

                </div>
            </div>

        </div>

    </div>



    <script src="main.js"></script>

</body>

</html>
